<head>
    <meta charset="utf-8" />
    <title>Edit Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>    
<body>
    <div align="center">
        <form th:action="@{/list/coursereg}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Course Registration Details</button>
        </form>
        
        <h1>Edit Course Registration</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${coursereg}" method="post">
            <table border="0" cellpadding="10">
            <tr>
                <td>Student ID:</td>
                <td><input type="text" th:field="*{id}" readonly = "readonly"/></td>
            </tr>
            <tr>
                <td>Matno:</td>
                <td><input type="text" th:field="*{matno}" /></td>
            </tr>
            <tr>
                <td>Course code:</td>
                <td><input type="text" th:field="*{coursecode}" /></td>
            </tr>
            <tr>
                <td>Term:</td>
                <td><input type="text" th:field="*{term}" /></td>
            </tr>
            <tr>
                <td>Academic Session:</td>
                <td><input type="text" th:field="*{academicsession}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
